<!DOCTYPE html>
<html ng-app="StephenDBaldwinResume" lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<title>Welcome</title>
		<!-- FONT AWESOME -->
  		<script src="https://use.fontawesome.com/baae04bd13.js"></script>
		<!-- BOOTSTRAP -->
    	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    	<!-- JQUERY LIBRARIES -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<!-- GOOGLE FONTS -->
  		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  		<!-- INDEX.CSS -->
    	<link rel="stylesheet" href="/css/index.css">
	</head>
	<body ng-controller="mainController" ng-cloak>
		<!--<div class="header">
			<h2 class="header-txt">Welcome</h2>
		</div>-->
		<div class="nav-con">
			<ul class="nav nav-pills" role="tablist">
			  	<li role="presentation" class="active"><a href="#resume" role="tab" data-toggle="tab" id="nav-btn">Resume</a></li>
			  	<!--<li role="presentation"><a href="#bio" role="tab" data-toggle="tab" id="nav-btn">Work sample</a></li>-->
			  	<li role="presentation"><a href="#bio" role="tab" data-toggle="tab" id="nav-btn">Bio</a></li>
			</ul>
		</div>
		<div class="container-fluid">
			
		</div>

		<div ng-view class="view"></div>
		<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
			      	<div class="modal-body">
			      		<div class="modal-title">
			      			<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="x-out"><span aria-hidden="true">&times;</span></button>
			      			<h2 class="hello">Hello</h2>
			      		</div>
			      		<div class="modal-txt">
			      			<h4>Welcome to StephenDBaldwinResume.com</h4>
			      			<hr>
				      		<h4>My motivation for building this website, aside from providing a resume, is to also provide a brief backstory of my life as well as to showcase some basic abilities as a web developer.</h4>
				      		<h4>Enjoy!</h4>
				      		<i class="fa fa-smile-o fa-3x" aria-hidden="true" id="smile"></i>
			      		</div>
			      	</div>
		    	</div>
		  	</div>
		</div>
		<!-- BOOTSTRAP THEMES -->
		<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/node_modules/bootstrap/js/tab.js"></script>
		<script src="/node_modules/bootstrap/js/modal.js"></script>
		<script src="/node_modules/bootstrap/js/carousel.js"></script>
		<!-- ANGULAR -->
		<script src="/node_modules/angular/angular.min.js"></script>
		<!--ANGULAR ROUTE-->
    	<script src="/node_modules/angular-route/angular-route.min.js"></script>
		<!--INDEX.JS-->
		<script src="/js/index.js" type="text/javascript"></script>
